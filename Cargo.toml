[package]
name = "tantivy_search" # tantivy_search 是 Rust 项目的包名, 项目中将会存在一个与包名相同的顶级模块
version = "0.1.0"
authors = ["André Guedes <andre.guedes@neoway.com.br>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "tantivy_search" # 指定编译出来库的名字
crate-type = ["cdylib", "staticlib"] # staticlib 为静态库，cdylib 为动态库，两种类型的库都创建

[dependencies]
libc = "0.2.82"
# tantivy = { git = "https://github.com/MochiXu/tantivy.git", branch = "mochix/0.21.1"}
tantivy = "0.21.1"
rayon = "1.5"
once_cell = "1.7"
flurry = "0.3"
roaring = "0.10.2"
cached = "0.46.1"
stretto = { version = "0.8.2", features = ["full"] }
cang-jie = "0.18.0"
jieba-rs = { version = "0.6.8", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
env_logger = "0.10.0"
log = "0.4.16"
log4rs = "1.2.0"